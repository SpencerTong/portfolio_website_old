<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="master.css" />
    <title>Contact Me!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Esteban&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <a class="home-btn nav-link" href="index.html" target="_self"
          >Home</a
        >
        <a
          class="about-btn nav-link"
          href="about.html"
          target="_self"
          >About</a
        >
        <a
          class="experience-btn nav-link"
          href="experience.html"
          target="_self"
          >Experience</a
        >
        <a
          class="contact-btn nav-link"
          href="contact.html"
          target="_self"
          >Contact</a
        >
      </nav>
    </header>
    <main>
      <img
          class="self-port-king"
          src="pixelKing_v2.png"
          alt="Pixel Self-Potrait-King"
        />
      <div class="form-container">
        <form class="contact-form" action="https://formspree.io/f/xdojnlby" method="POST">
          <h3>GET IN TOUCH</h3>
          <input type="text" name="name" placeholder ="Name" required></br>
          <input type="email" name="email" placeholder ="Email Address" required></br>
          <input type="test" name="subject" placeholder ="Subject"></br>
          <textarea name="message" cols="30" rows="10" placeholder="Let's Connect!" required></textarea></br>
          <input type="submit" class="submit" value="Send Message">
        </form>
      </div>
    </main>

  </body>
</html>
